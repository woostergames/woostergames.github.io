<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locked</title>
<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#121212;
  color:#f0f0f0;
}
#lock {
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}
#box {
  background:#1e1e1e;
  padding:20px;
  border-radius:8px;
  width:100%;
  max-width:420px;
}
input,button {
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px;
  border-radius:6px;
  border:none;
}
button {
  background:#1db954;
  color:#fff;
  font-weight:bold;
}
#error {
  margin-top:10px;
  color:#ff5555;
}
</style>
</head>
<body>

<div id="lock">
  <div id="box">
    <h2>Enter Code</h2>
    <input id="code" placeholder="Enter code">
    <button onclick="unlock()">Unlock</button>
    <div id="error"></div>
  </div>
</div>

<script src="decryptmethod.js"></script>
<script src="page_html.js"></script>
<script>
function unlock() {
  if (checkCode(document.getElementById("code").value)) {
    document.open()
    document.write(PAGE_HTML)
    document.close()
  } else {
    document.getElementById("error").textContent = "Wrong code"
  }
}
</script>

</body>
</html>
